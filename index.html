<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/img/iconelab365.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Lista de Compras |</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header></header>
    <section class="cartao_principal">
      <div class="cartao_insercao">
        <span class="cartao_instrucao">Inserir item na lista:</span>
        <div class="container_input">
          <input type="text" placeholder="Digite um item para adicionar a lista" class="cartao_input">
          <button class="cartao_botao">Inserir</button>
        </div>
      </div>
      <ul class="cartao_lista">
          <span class="lista_titulo">Lista de compras</span>
      </ul>
      <div class="lista_total">
        <span class="total_titulo">Total das compras:</span>
        <span class="total_valor">R$ 0,00</span>
        <img src="assets/img/lab365.png" alt="Logo do lab365" class="cartao_logo">
      </div>
      </section>
      <script src="assets/js/main.js"></script>
  </body>
</html>
